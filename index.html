<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contrat PPA</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Asap&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link rel='stylesheet' media='screen' href='style.css'>
</head>
<body>
  <div class="container">
    <div class="inputs">
      <input type="text" id="nameInput" placeholder="Nom">
      <div class="input-group">
        <input type="text" id="dateInput" placeholder="Date" readonly>
        <button class="btn" onclick="setDate()">📅</button>
      </div>
      <div class="signature-wrapper">
        <div class="input-group">
          <input type="text" id="signedInput" placeholder="Signature du formateur">
          <button id="signatureSelectButton" onclick="toggleSignatureOptions()">📝</button>
        </div>
        <div class="signature-options" id="signatureOptions">
          <button onclick="selectSignature('Mathieu Gerrin')">Mathieu Gerrin</button>
          <button onclick="selectSignature('Wiley Tucker')">Wiley Tucker</button>
          <button onclick="selectSignature('Thomas Davis')">Thomas Davis</button>
        </div>
      </div>
      <button class="btn" onclick="downloadImage()">Télécharger le PPA</button>
    </div>
    <div class="contract" id="contract">
      <div class="overlay-text" id="nameOverlay"></div>
      <div class="overlay-text" id="dateOverlay"></div>
      <div class="overlay-text" id="signedOverlay"></div>
      <img src="assets/ppa.png" id="ppa" alt="PPA">
    </div>
  </div>
  <script src="javascript.js"></script></body>
</html>
